<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/ico">
    <title>Напишите нам</title>
</head>

<body>
    <header class="main-header layot-position clearfix">
        <div class="main-logo">
          <a href="index.html"><img src="img/main-header-logo.png" alt="логотип" width="139" height="60"></a>
        </div>
        <nav class="main-navigator">
            <ul class="main-menu">
                <li class="main-menu-active">
                    <a href="#">Студия</a>
                </li>
                <li>
                    <a href="#">Клиенты</a>
                </li>
                <li>
                    <a href="catalog.html">Магазин</a>
                </li>
                <li>
                    <a href="#">Контакты</a>
                </li>
                <li>
                    <a class="main-recycler" href="#">Корзина</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
      <h1 class="writetous-title">Напишите нам</h1>
      <div class="inner-content">
      <div class="inner-modal">
          <form action="/modal" method="post">
              <div class="inner-modal-user clearfix">
                  <div class="inner-modal-left-column">
                      <label class="inner-modal-data" for="inner-modal-login">Ваше имя:</label>
                      <input type="text" name="login" id="inner-modal-login" placeholder="Представьтесь, пожалуйста" required="">
                  </div>
                  <div class="inner-modal-right-column">
                      <label class="inner-modal-data" for="inner-modal-email">Ваш e-mail:</label>
                      <input type="email" name="email" id="inner-modal-email" placeholder="Для отправки ответа" required="">
                  </div>
              </div>
              <label class="inner-modal-data" for="inner-modal-textarea">Текст письма:</label>
              <textarea name="text" id="inner-modal-textarea" placeholder="В свободной форме" required="" rows="5"></textarea>
              <button type="submit" class="btn inner-modal-btn">Отправить</button>
              <a href="#" class="inner-modal-circle-btn"></a>
          </form>
      </div>
    </div>
    </main>
    <footer class="main-footer layot-position clearfix">
        <div class="footer-social">
            <a class="social-btn social-btn-vk" href="#"></a>
            <a class="social-btn social-btn-fb" href="#"></a>
            <a class="social-btn social-btn-inst" href="#"></a>
        </div>
        <div class="footer-right ">
            <span class="footer-right-title">Давайте дружить, это выгодно!</span>
            <p class="footer-right-info">Скидка 10% для друзей из социальных сетей</p>
        </div>
    </footer>
  </body>
</html>
